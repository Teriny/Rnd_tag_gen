<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 색깔과 숫자</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="colorBox">
        <span id="numberDisplay"></span>
    </div>
    <div>
        <label for="interval">간격 (초):</label>
        <input type="number" id="interval" min="1" value="1">
    </div>
    <div>
        <label for="times">횟수:</label>
        <input type="number" id="times" min="1" value="10">
    </div>
    <button onclick="startSequence()">시작</button>

    <script src="script.js"></script>
</body>
</html>
